<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Blox Fruit</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Shop Blox Fruit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#login-section">Đăng Nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#register-section">Đăng Ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#product-section">Sản Phẩm</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Đăng Nhập -->
    <section id="login-section" class="form-container">
        <div class="container">
            <h3 class="text-center">Đăng Nhập</h3>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="Tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Đăng Nhập</button>
            </form>
        </div>
    </section>

    <!-- Form Đăng Ký -->
    <section id="register-section" class="form-container">
        <div class="container">
            <h3 class="text-center">Đăng Ký</h3>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="register-username" placeholder="Tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="register-password" placeholder="Mật khẩu" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="role-select">
                        <option value="user">Người Dùng</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">Đăng Ký</button>
            </form>
        </div>
    </section>

    <!-- Sản phẩm -->
    <section id="product-section" class="container mt-5">
        <h2 class="text-center">Sản Phẩm</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/product-image1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Acc Blox Fruit 1</h5>
                        <p class="card-text">Mô tả sản phẩm 1.</p>
                        <button class="btn btn-custom w-100">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/product-image2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Acc Blox Fruit 2</h5>
                        <p class="card-text">Mô tả sản phẩm 2.</p>
                        <button class="btn btn-custom w-100">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/product-image3.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Acc Blox Fruit 3</h5>
                        <p class="card-text">Mô tả sản phẩm 3.</p>
                        <button class="btn btn-custom w-100">Mua Ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <p>&copy; 2025 Shop Blox Fruit. Tất cả quyền được bảo lưu.</p>
    </section>

    <!-- Thêm Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript xử lý đăng ký và đăng nhập -->
    <script>
        // Đăng ký người dùng
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('role-select').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.username === username);
            if (userExists) {
                alert('Tên đăng nhập đã tồn tại!');
                return;
            }
            users.push({ username: username, password: password, role: role });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
        });

        // Đăng nhập người dùng
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                alert(`Chào mừng, ${user.username}!`);
                // Nếu là admin, hiển thị các tính năng admin
                if (user.role === 'admin') {
                    alert('Bạn đã đăng nhập với quyền Admin');
                    // Thêm chức năng admin ở đây (quản lý sản phẩm, rút tiền, nạp tiền)
                }
            } else {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
            }
        });
    </script>

</body>
</html>
